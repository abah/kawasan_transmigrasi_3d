<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Elemen Realistis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <h2>Demo Elemen Realistis</h2>
        <p>Klik dan seret untuk memutar kamera</p>
        <p>Scroll untuk zoom in/out</p>
    </div>
    
    <!-- Three.js dan library pendukung -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Tambahkan THREEx.Tree untuk pohon procedural -->
    <script src="https://raw.githack.com/jeromeetienne/threex.tree/master/threex.tree.js"></script>
    
    <!-- Library elemen realistis -->
    <script src="js/realistic-elements.js"></script>
    
    <!-- Script demo -->
    <script src="js/demo-realistic-elements.js"></script>
</body>
</html>
